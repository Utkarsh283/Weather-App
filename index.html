<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Weather App</h1>
        <div class="input-container">
            <input type="text" id="city-input" class="city-input" placeholder="Enter City name" />
            <button id="get-weather-btn" class="get-weather-button">Get Weather</button>
        </div>
        <div id="weather-info" class="hidden c">
            <h2 id="city-name"  class=""></h2>
            <p id="temperature"  class=""></p>
            <p id="description" class="" ></p>
        </div>
        <p id="error-message" class="hidden a">City not found. Please try again</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
